<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Converter</title>
    <style>
        body {
            background-color: #0a0a0a;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 30px;
            border: 1px solid #333;
            border-radius: 15px;
            background-color: #161616;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        h2 { margin-bottom: 25px; color: #fff; }
        .file-input-wrapper {
            margin-bottom: 20px;
            background: #222;
            padding: 10px;
            border-radius: 8px;
        }
        input[type="file"] { color: #ccc; font-size: 0.9rem; }
        .btn {
            background-color: #ffffff;
            color: #000;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            transition: 0.3s;
            width: 100%;
            margin-top: 10px;
        }
        .btn:hover { background-color: #d1d1d1; }
        .btn:disabled { background-color: #555; cursor: wait; }
        .btn-download {
            background-color: #bb86fc;
            color: #000;
            margin-top: 15px;
            display: none; 
        }
        .btn-download:hover { background-color: #9965f4; }
        #result-area { margin-top: 25px; min-height: 50px; }
        img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            display: none;
        }
        .status { margin-top: 10px; font-size: 0.85rem; color: #888; }
    </style>
</head>
<body>

<div class="container">
    <h2>Make it Dark</h2>
    
    <div class="file-input-wrapper">
        <input type="file" id="imageInput" accept="image/*">
    </div>

    <button onclick="processImage()" id="btnConvert" class="btn">Upload & Convert</button>
    
    <div class="status" id="statusText">Siap memproses gambar...</div>
    
    <div id="result-area">
        <img id="resultImage" alt="Hasil">
    </div>

    <a id="downloadLink" style="text-decoration: none;">
        <button id="btnDownload" class="btn btn-download">Download Hasil</button>
    </a>
</div>

<script>
    async function processImage() {
        const fileInput = document.getElementById('imageInput');
        const resultImage = document.getElementById('resultImage');
        const statusText = document.getElementById('statusText');
        const btn = document.getElementById('btnConvert');
        const btnDownload = document.getElementById('btnDownload');
        const downloadLink = document.getElementById('downloadLink');

        if (fileInput.files.length === 0) {
            statusText.innerText = "‚ö†Ô∏è Pilih gambar dulu bos!";
            statusText.style.color = "#ff5555";
            return;
        }

        const file = fileInput.files[0];
        const formData = new FormData();
        formData.append('reqtype', 'fileupload');
        formData.append('fileToUpload', file);

        statusText.innerText = "‚è≥ Sedang upload ke Catbox...";
        statusText.style.color = "#bb86fc";
        btn.disabled = true;
        resultImage.style.display = 'none';
        btnDownload.style.display = 'none';

        try {
            const uploadRes = await fetch('https://catbox.moe/user/api.php', {
                method: 'POST',
                body: formData
            });

            if (!uploadRes.ok) throw new Error('Gagal upload gambar');

            const imageUrl = await uploadRes.text();
            
            statusText.innerText = "üé® Sedang memproses efek...";
            
            const apiEndpoint = `/api/convert?url=${imageUrl}`;
            
            const convertRes = await fetch(apiEndpoint);
            if (!convertRes.ok) throw new Error('Gagal proses API');

            const blob = await convertRes.blob();
            const objectUrl = URL.createObjectURL(blob);

            resultImage.src = objectUrl;
            resultImage.style.display = 'block';
            
            downloadLink.href = objectUrl;
            downloadLink.download = `dark_mode_${new Date().getTime()}.jpg`;
            btnDownload.style.display = 'block';

            statusText.innerText = "‚úÖ Selesai!";
            statusText.style.color = "#4caf50";

        } catch (error) {
            statusText.innerText = "‚ùå Error: " + error.message;
            statusText.style.color = "#ff5555";
        } finally {
            btn.disabled = false;
        }
    }
</script>

</body>
</html>
