<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shanove AI Platform</title>

<style>
:root {
  --bg: #0b0f1a;
  --card: #12182b;
  --accent: #6cf;
  --text: #eaeaff;
  --muted: #9aa4c7;
}

body.light {
  --bg: #f5f7ff;
  --card: #ffffff;
  --accent: #4b6bff;
  --text: #111;
  --muted: #555;
}

* {
  box-sizing: border-box;
  font-family: 'Segoe UI', system-ui, sans-serif;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  display: flex;
  height: 100vh;
}

/* Sidebar */
aside {
  width: 260px;
  background: var(--card);
  padding: 16px;
  display: flex;
  flex-direction: column;
  gap: 12px;
}

aside h2 {
  margin: 0;
  color: var(--accent);
}

aside button {
  background: transparent;
  border: 1px solid var(--accent);
  color: var(--accent);
  padding: 8px;
  border-radius: 8px;
  cursor: pointer;
}

aside button:hover {
  background: var(--accent);
  color: #000;
}

/* Main */
main {
  flex: 1;
  display: flex;
  flex-direction: column;
}

header {
  padding: 12px 16px;
  background: var(--card);
  display: flex;
  justify-content: space-between;
  align-items: center;
}

header span {
  color: var(--muted);
}

/* Chat */
#chat {
  flex: 1;
  padding: 16px;
  overflow-y: auto;
}

.msg {
  max-width: 75%;
  padding: 10px 14px;
  margin-bottom: 12px;
  border-radius: 12px;
  line-height: 1.4;
}

.user {
  background: var(--accent);
  color: #000;
  margin-left: auto;
}

.ai {
  background: var(--card);
  border: 1px solid #222;
}

/* Input */
form {
  display: flex;
  gap: 8px;
  padding: 12px;
  background: var(--card);
}

input {
  flex: 1;
  padding: 12px;
  border-radius: 10px;
  border: none;
  outline: none;
}

form button {
  padding: 12px 16px;
  background: var(--accent);
  border: none;
  border-radius: 10px;
  cursor: pointer;
}

pre {
  background: #000;
  padding: 12px;
  border-radius: 8px;
  overflow-x: auto;
  color: #0f0;
}
</style>
</head>
<body>

<aside>
  <h2>Shanove AI</h2>

  <button onclick="toggleTheme()">ðŸŒ— Dark / Light</button>
  <button onclick="clearChat()">ðŸ§¹ Clear Chat</button>
  <button onclick="exportChat()">ðŸ“¥ Export Chat</button>

  <hr>

  <button onclick="showDocs()">ðŸ“š Docs API</button>
  <button onclick="showOwner()">ðŸ‘¤ Owner</button>

  <small style="color:var(--muted)">
    Â© 2026 Shanove<br>
    Creator: Kasan
  </small>
</aside>

<main>
  <header>
    <b>AI Chat Playground</b>
    <span id="stats">0 pesan</span>
  </header>

  <div id="chat"></div>

  <form onsubmit="sendMsg(event)">
    <input id="prompt" placeholder="Tanya apa saja..." autocomplete="off">
    <button>Kirim</button>
  </form>
</main>

<script>
const chatEl = document.getElementById("chat");
const statsEl = document.getElementById("stats");
const input = document.getElementById("prompt");

let history = JSON.parse(localStorage.getItem("chat_history") || "[]");

/* Init */
history.forEach(m => addMsg(m.role, m.text));
updateStats();

/* Functions */
function addMsg(role, text) {
  const div = document.createElement("div");
  div.className = "msg " + role;
  div.innerText = text;
  chatEl.appendChild(div);
  chatEl.scrollTop = chatEl.scrollHeight;
}

function save(role, text) {
  history.push({ role, text });
  localStorage.setItem("chat_history", JSON.stringify(history));
  updateStats();
}

function updateStats() {
  statsEl.innerText = history.length + " pesan";
}

async function sendMsg(e) {
  e.preventDefault();
  const text = input.value.trim();
  if (!text) return;

  input.value = "";
  addMsg("user", text);
  save("user", text);

  addMsg("ai", "â³ AI sedang mengetik...");

  try {
    const res = await fetch("/api", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ prompt: text })
    });

    const json = await res.json();
    chatEl.lastChild.remove();

    const answer = json?.data?.answer || "No response";
    addMsg("ai", answer);
    save("ai", answer);

  } catch (err) {
    chatEl.lastChild.remove();
    addMsg("ai", "âŒ Error koneksi ke server");
  }
}

/* Utils */
function clearChat() {
  if (!confirm("Hapus semua chat?")) return;
  history = [];
  localStorage.removeItem("chat_history");
  chatEl.innerHTML = "";
  updateStats();
}

function exportChat() {
  let txt = history.map(h =>
    `[${h.role.toUpperCase()}]\n${h.text}\n`
  ).join("\n");

  const blob = new Blob([txt], { type: "text/plain" });
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "shanove-chat.txt";
  a.click();
}

function toggleTheme() {
  document.body.classList.toggle("light");
}

function showDocs() {
  alert(`API Docs:

POST /api
Body:
{
  "prompt": "Halo AI"
}

Response:
{
  status: true,
  data: {
    answer: "..."
  }
}
`);
}

function showOwner() {
  alert(`Owner:
Kasan
Founder Shanove / Xyon Community

Website:
shanove.my.id
`);
}
</script>

</body>
</html>
