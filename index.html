<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Shanove AI Chat</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark-reasonable.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <style>
        :root {
            --bg-color: #0f172a;
            --chat-bg: #1e293b;
            --user-msg: #6366f1; /* Indigo */
            --ai-msg: #334155;    /* Slate */
            --text-color: #f1f5f9;
            --accent: #8b5cf6;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header */
        header {
            padding: 15px 20px;
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #334155;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 10;
        }

        .brand {
            font-size: 1.2rem;
            font-weight: 600;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-dot {
            width: 8px; height: 8px; background: #22c55e; border-radius: 50%;
            box-shadow: 0 0 5px #22c55e;
        }

        /* Chat Area */
        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            scroll-behavior: smooth;
        }

        .message {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 0.95rem;
            line-height: 1.6;
            position: relative;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .user {
            align-self: flex-end;
            background: linear-gradient(135deg, var(--user-msg), var(--accent));
            color: white;
            border-bottom-right-radius: 2px;
        }

        .ai {
            align-self: flex-start;
            background: var(--ai-msg);
            color: var(--text-color);
            border-bottom-left-radius: 2px;
            border: 1px solid #475569;
        }

        /* Markdown Styles within Chat */
        .ai pre {
            background: #0d1117;
            padding: 10px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 10px 0;
            border: 1px solid #30363d;
        }
        .ai code { font-family: 'Consolas', monospace; font-size: 0.9rem; }
        .ai p { margin-bottom: 10px; }
        .ai p:last-child { margin-bottom: 0; }

        /* Input Area */
        .input-area {
            padding: 15px 20px;
            background: var(--chat-bg);
            border-top: 1px solid #334155;
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        textarea {
            flex: 1;
            background: #0f172a;
            border: 1px solid #475569;
            color: white;
            padding: 12px;
            border-radius: 20px;
            resize: none;
            height: 48px;
            max-height: 150px;
            font-family: inherit;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }

        textarea:focus { border-color: var(--accent); }

        button {
            width: 48px; height: 48px;
            background: var(--user-msg);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button:hover { background: var(--accent); transform: scale(1.05); }
        button:disabled { background: #475569; cursor: not-allowed; }

        /* Typing Indicator */
        .typing {
            display: flex; gap: 5px; padding: 10px 15px; align-self: flex-start;
            background: var(--ai-msg); border-radius: 12px; margin-bottom: 10px;
            display: none;
        }
        .dot { width: 6px; height: 6px; background: #94a3b8; border-radius: 50%; animation: bounce 1.4s infinite ease-in-out; }
        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }

    </style>
</head>
<body>

    <header>
        <div class="brand">
            <i class="fa-solid fa-robot"></i> Shanove AI
        </div>
        <div style="display: flex; align-items: center; gap: 8px; font-size: 0.8rem; color: #94a3b8;">
            <div class="status-dot"></div> Online
        </div>
    </header>

    <div id="chat-container">
        <div class="message ai">
            Halo! Saya Shanove AI (Qwen Powered). Ada yang bisa saya bantu soal coding hari ini?
        </div>
        
        <div class="typing" id="typingIndicator">
            <div class="dot"></div><div class="dot"></div><div class="dot"></div>
        </div>
    </div>

    <div class="input-area">
        <textarea id="promptInput" placeholder="Ketik pesan..." rows="1"></textarea>
        <button id="sendBtn" onclick="sendMessage()"><i class="fa-solid fa-paper-plane"></i></button>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const input = document.getElementById('promptInput');
        const sendBtn = document.getElementById('sendBtn');
        const typingIndicator = document.getElementById('typingIndicator');

        // Auto resize textarea
        input.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
            if(this.value === '') this.style.height = '48px';
        });

        // Enter to send (Shift+Enter for new line)
        input.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        function appendMessage(role, text) {
            const div = document.createElement('div');
            div.className = `message ${role}`;
            
            if (role === 'ai') {
                // Render Markdown untuk AI
                div.innerHTML = marked.parse(text);
                // Highlight code block
                div.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightElement(block);
                });
            } else {
                // Text biasa untuk User (escape HTML biar aman)
                div.textContent = text;
            }

            // Insert sebelum typing indicator
            chatContainer.insertBefore(div, typingIndicator);
            scrollToBottom();
        }

        function showTyping(show) {
            typingIndicator.style.display = show ? 'flex' : 'none';
            scrollToBottom();
        }

        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function sendMessage() {
            const text = input.value.trim();
            if (!text) return;

            // 1. Tampilkan pesan user
            appendMessage('user', text);
            input.value = '';
            input.style.height = '48px';
            
            // 2. Loading state
            sendBtn.disabled = true;
            showTyping(true);

            try {
                // 3. Request ke API
                const res = await fetch('/api', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: text })
                });

                const data = await res.json();

                // 4. Tampilkan balasan AI
                showTyping(false);
                if (data.status && data.data.answer) {
                    appendMessage('ai', data.data.answer);
                } else {
                    appendMessage('ai', "Maaf, terjadi kesalahan pada server.");
                }

            } catch (err) {
                showTyping(false);
                appendMessage('ai', "Error: Tidak dapat terhubung ke server.");
            } finally {
                sendBtn.disabled = false;
                input.focus();
            }
        }
    </script>
</body>
</html>
