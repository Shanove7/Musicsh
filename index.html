<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xyongpt - Chat AI</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; display: flex; height: 100vh; background: #f4f4f4; }
        .sidebar { width: 250px; background: #333; color: white; padding: 20px; overflow-y: auto; }
        .sidebar h2 { margin-top: 0; }
        .chat-list { list-style: none; padding: 0; }
        .chat-list li { padding: 10px; cursor: pointer; border-bottom: 1px solid #555; }
        .chat-list li:hover { background: #555; }
        .main { flex: 1; display: flex; flex-direction: column; }
        .header { background: #007bff; color: white; padding: 10px; display: flex; justify-content: space-between; align-items: center; }
        .chat-area { flex: 1; padding: 20px; overflow-y: auto; background: white; }
        .message { margin-bottom: 10px; padding: 10px; border-radius: 5px; }
        .message.user { background: #e1f5fe; text-align: right; }
        .message.ai { background: #f1f1f1; }
        .input-area { padding: 10px; background: #f9f9f9; border-top: 1px solid #ddd; display: flex; align-items: center; }
        .input-area input { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        .input-area button { margin-left: 10px; padding: 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .suggestions { margin-top: 10px; display: none; }
        .suggestions ul { list-style: none; padding: 0; }
        .suggestions li { padding: 5px; cursor: pointer; background: #eee; margin-bottom: 5px; border-radius: 3px; }
        .suggestions li:hover { background: #ddd; }
        .upload-btn { margin-left: 10px; }
        .nav { margin-top: 20px; }
        .nav a { color: white; text-decoration: none; display: block; padding: 10px; border-bottom: 1px solid #555; }
        .nav a:hover { background: #555; }
        @media (max-width: 768px) { .sidebar { width: 100%; height: auto; } .main { flex-direction: column; } }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Riwayat Chat</h2>
        <ul class="chat-list" id="chat-list">
            <!-- Riwayat chat akan diisi via JS -->
        </ul>
        <div class="nav">
            <a href="#profile">Profil</a>
            <a href="#gallery">Galeri</a>
            <a href="#explore">Eksplorasi</a>
            <a href="#settings">Pengaturan</a>
            <a href="#help">Bantuan</a>
        </div>
    </div>
    <div class="main">
        <div class="header">
            <h1>Xyongpt</h1>
            <button onclick="toggleSuggestions()">Saran</button>
        </div>
        <div class="chat-area" id="chat-area">
            <!-- Pesan chat akan ditampilkan di sini -->
        </div>
        <div class="suggestions" id="suggestions">
            <ul>
                <li onclick="useSuggestion('Jelaskan topik ini lebih detail')">Jelaskan topik ini lebih detail</li>
                <li onclick="useSuggestion('Buat ringkasan')">Buat ringkasan</li>
                <li onclick="useSuggestion('Ide kreatif')">Ide kreatif</li>
            </ul>
        </div>
        <div class="input-area">
            <input type="text" id="message-input" placeholder="Ketik pesan...">
            <input type="file" id="image-upload" accept="image/*" class="upload-btn">
            <button onclick="sendMessage()">Kirim</button>
        </div>
    </div>

    <script>
        // Asumsi backend API di api/index.js (misalnya, endpoint /chat untuk kirim pesan, /history untuk riwayat)
        const apiBase = '/api'; // Sesuaikan dengan path backendmu

        // Fungsi untuk toggle saran
        function toggleSuggestions() {
            const suggestions = document.getElementById('suggestions');
            suggestions.style.display = suggestions.style.display === 'block' ? 'none' : 'block';
        }

        // Fungsi untuk gunakan saran
        function useSuggestion(text) {
            document.getElementById('message-input').value = text;
            toggleSuggestions();
        }

        // Fungsi kirim pesan (termasuk gambar)
        async function sendMessage() {
            const input = document.getElementById('message-input');
            const fileInput = document.getElementById('image-upload');
            const message = input.value.trim();
            const file = fileInput.files[0];

            if (!message && !file) return;

            // Tambah pesan user ke chat area
            addMessage(message || '[Gambar dikirim]', 'user');

            // Kirim ke backend
            const formData = new FormData();
            formData.append('message', message);
            if (file) formData.append('image', file);

            try {
                const response = await fetch(`${apiBase}/chat`, { method: 'POST', body: formData });
                const data = await response.json();
                addMessage(data.response, 'ai'); // Asumsi response dari backend
            } catch (error) {
                addMessage('Error: Gagal mengirim pesan.', 'ai');
            }

            input.value = '';
            fileInput.value = '';
        }

        // Fungsi tambah pesan ke chat area
        function addMessage(text, sender) {
            const chatArea = document.getElementById('chat-area');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            messageDiv.textContent = text;
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        // Load riwayat chat (panggil saat load halaman)
        async function loadHistory() {
            try {
                const response = await fetch(`${apiBase}/history`);
                const history = await response.json();
                const chatList = document.getElementById('chat-list');
                chatList.innerHTML = '';
                history.forEach(chat => {
                    const li = document.createElement('li');
                    li.textContent = chat.title || 'Chat ' + chat.id;
                    li.onclick = () => loadChat(chat.id);
                    chatList.appendChild(li);
                });
            } catch (error) {
                console.error('Gagal load riwayat:', error);
            }
        }

        // Fungsi load chat tertentu (opsional, implementasi tergantung backend)
        function loadChat(chatId) {
            // Kosongkan chat area dan load pesan dari backend
            document.getElementById('chat-area').innerHTML = '';
            // Panggil API untuk pesan chatId
        }

        // Load riwayat saat halaman load
        window.onload = loadHistory;

        // Enter untuk kirim pesan
        document.getElementById('message-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
