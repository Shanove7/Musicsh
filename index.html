<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Shanove AI Chat</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark-reasonable.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <style>
        :root {
            --bg: #09090b;
            --chat-bg: #18181b;
            --primary: #8b5cf6;
            --user-bg: #7c3aed;
            --ai-bg: #27272a;
            --text: #e4e4e7;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            padding: 15px 20px;
            background: rgba(24, 24, 27, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid #3f3f46;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 0; left: 0; right: 0;
            z-index: 10;
        }

        .logo { font-weight: 600; font-size: 1.1rem; color: var(--primary); display: flex; align-items: center; gap: 8px; }
        .status { font-size: 0.75rem; color: #a1a1aa; display: flex; align-items: center; gap: 6px; }
        .dot { width: 6px; height: 6px; background: #22c55e; border-radius: 50%; box-shadow: 0 0 8px #22c55e; }

        /* Chat Area */
        #chat-container {
            flex: 1;
            margin-top: 60px;
            padding: 20px;
            padding-bottom: 100px;
            overflow-y: auto;
            scroll-behavior: smooth;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 0.95rem;
            line-height: 1.6;
            animation: fadeIn 0.3s ease;
            word-wrap: break-word;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .user { align-self: flex-end; background: var(--user-bg); color: white; border-bottom-right-radius: 2px; }
        .ai { align-self: flex-start; background: var(--ai-bg); border: 1px solid #3f3f46; border-bottom-left-radius: 2px; }
        
        /* Markdown Styles */
        .ai pre { background: #111; padding: 12px; border-radius: 8px; overflow-x: auto; margin: 10px 0; border: 1px solid #3f3f46; }
        .ai code { font-family: 'Consolas', monospace; font-size: 0.9rem; }
        .ai p { margin-bottom: 8px; }
        .ai p:last-child { margin-bottom: 0; }

        /* Input Area */
        .input-area {
            position: fixed; bottom: 0; left: 0; right: 0;
            padding: 15px;
            background: var(--chat-bg);
            border-top: 1px solid #3f3f46;
            display: flex; gap: 10px; align-items: flex-end;
        }

        textarea {
            flex: 1;
            background: var(--bg);
            border: 1px solid #3f3f46;
            color: white;
            padding: 12px;
            border-radius: 20px;
            resize: none;
            height: 48px;
            max-height: 120px;
            font-family: inherit;
            outline: none;
        }

        textarea:focus { border-color: var(--primary); }

        button {
            width: 48px; height: 48px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.2s;
            display: flex; align-items: center; justify-content: center;
        }

        button:hover { transform: scale(1.05); }
        button:disabled { background: #3f3f46; cursor: not-allowed; }

    </style>
</head>
<body>

    <header>
        <div class="logo"><i class="fa-solid fa-code"></i> Shanove AI</div>
        <div class="status"><div class="dot"></div> Online</div>
    </header>

    <div id="chat-container">
        <div class="message ai">
            Halo! Saya Shanove AI. Silakan tanya codingan atau apapun!
        </div>
    </div>

    <div class="input-area">
        <textarea id="promptInput" placeholder="Ketik pesan..." rows="1"></textarea>
        <button id="sendBtn" onclick="sendMessage()"><i class="fa-solid fa-paper-plane"></i></button>
    </div>

    <script>
        const chatBox = document.getElementById('chat-container');
        const input = document.getElementById('promptInput');
        const btn = document.getElementById('sendBtn');

        // Auto resize textarea
        input.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
            if(this.value === '') this.style.height = '48px';
        });

        // Enter to send
        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        async function sendMessage() {
            const text = input.value.trim();
            if (!text) return;

            // 1. Tampilkan User Chat
            appendMessage('user', text);
            input.value = '';
            input.style.height = '48px';
            btn.disabled = true;

            // 2. Tampilkan Loading
            const loadingId = 'loading-' + Date.now();
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message ai';
            loadingDiv.id = loadingId;
            loadingDiv.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Sedang berpikir...';
            chatBox.appendChild(loadingDiv);
            scrollToBottom();

            try {
                // 3. Request ke Backend
                const response = await fetch('/api', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: text })
                });

                const data = await response.json();
                
                // Hapus Loading
                document.getElementById(loadingId).remove();

                if (data.status && data.data?.answer) {
                    appendMessage('ai', data.data.answer);
                } else {
                    // Tampilkan Error Detail jika ada
                    const errorMsg = data.server_error 
                        ? "API Error: " + JSON.stringify(data.server_error, null, 2)
                        : (data.message || "Unknown error");
                    
                    appendMessage('ai', `❌ **Terjadi Kesalahan:**\n\`\`\`json\n${errorMsg}\n\`\`\``);
                }

            } catch (err) {
                document.getElementById(loadingId).remove();
                appendMessage('ai', `❌ **Connection Error:** ${err.message}`);
            } finally {
                btn.disabled = false;
                input.focus();
            }
        }

        function appendMessage(role, text) {
            const div = document.createElement('div');
            div.className = `message ${role}`;
            
            if (role === 'ai') {
                div.innerHTML = marked.parse(text);
                div.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightElement(block);
                });
            } else {
                div.textContent = text;
            }

            chatBox.appendChild(div);
            scrollToBottom();
        }

        function scrollToBottom() {
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
