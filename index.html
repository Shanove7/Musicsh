    <div id="root"></div>

    <script type="module">
        import React, { useState, useEffect, useRef } from 'https://esm.sh/react@18.2.0';
        import { createRoot } from 'https://esm.sh/react-dom@18.2.0/client';
        import { Play, Pause, SkipBack, SkipForward, Search, Heart, Repeat, Shuffle, Volume2, User, Home, Compass, Zap, ListMusic, Menu, X, Disc, Music2, Share2, MoreHorizontal, Download, Layers, Mic2, Radio } from 'https://esm.sh/lucide-react@0.263.1';

        const ShanoveMusic = () => {
            const [currentView, setCurrentView] = useState('home');
            const [searchQuery, setSearchQuery] = useState('');
            const [isPlaying, setIsPlaying] = useState(false);
            const [currentTime, setCurrentTime] = useState(0);
            const [duration, setDuration] = useState(0);
            const [volume, setVolume] = useState(0.8);
            const [searchResults, setSearchResults] = useState([]);
            const [queue, setQueue] = useState([]);
            const [isSidebarOpen, setIsSidebarOpen] = useState(false);
            const [isLoading, setIsLoading] = useState(false);
            const [loadingStream, setLoadingStream] = useState(false);
            const audioRef = useRef(new Audio());

            const [currentSong, setCurrentSong] = useState({
                id: 'default',
                title: "Stream Music Without Limits",
                artist: "Shanove Select",
                cover: "https://images.unsplash.com/photo-1614613535308-eb5fbd3d2c17?w=500&auto=format&fit=crop&q=60",
                url: null,
                genre: "Pop"
            });

            const trendingSongs = [
                { id: 'tr1', title: "Die With A Smile", artist: "Lady Gaga & Bruno Mars", cover: "https://i.scdn.co/image/ab67616d0000b27382ea2e9e1858aa012c57cd45", genre: "Pop", query: "Die With A Smile Lady Gaga" },
                { id: 'tr2', title: "Birds of a Feather", artist: "Billie Eilish", cover: "https://i.scdn.co/image/ab67616d0000b27371d62ea7ea8a5be92d3c1262", genre: "Alternative", query: "Birds of a Feather Billie Eilish" },
                { id: 'tr3', title: "Espresso", artist: "Sabrina Carpenter", cover: "https://i.scdn.co/image/ab67616d0000b273659cd4673230913b3918e0d5", genre: "Pop", query: "Espresso Sabrina Carpenter" },
                { id: 'tr4', title: "Not Like Us", artist: "Kendrick Lamar", cover: "https://i.scdn.co/image/ab67616d0000b2731ea0c62b2339cbf493a999ad", genre: "Hip-Hop", query: "Not Like Us Kendrick Lamar" },
            ];

            const playlists = [
                { id: 1, name: "Top Hits Indo", count: "50 Songs", cover: "https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?w=500" },
                { id: 2, name: "Galau Brutal", count: "128 Songs", cover: "https://images.unsplash.com/photo-1493225255756-d9584f8606e9?w=500" },
                { id: 3, name: "Workout Pump", count: "65 Songs", cover: "https://images.unsplash.com/photo-1534438327276-14e5300c3a48?w=500" },
                { id: 4, name: "Lo-Fi Study", count: "90 Songs", cover: "https://images.unsplash.com/photo-1516280440614-6697288d5d38?w=500" },
            ];

            useEffect(() => {
                const audio = audioRef.current;
                const updateTime = () => setCurrentTime(audio.currentTime);
                const updateDuration = () => setDuration(audio.duration);
                const onEnded = () => { setIsPlaying(false); playNextSong(); };

                audio.addEventListener('timeupdate', updateTime);
                audio.addEventListener('loadedmetadata', updateDuration);
                audio.addEventListener('ended', onEnded);
                audio.crossOrigin = "anonymous";

                return () => {
                    audio.removeEventListener('timeupdate', updateTime);
                    audio.removeEventListener('loadedmetadata', updateDuration);
                    audio.removeEventListener('ended', onEnded);
                };
            }, [currentSong, queue]);

            useEffect(() => {
                if (currentSong.url && isPlaying) {
                    audioRef.current.play().catch(e => console.log("Buffering or interaction needed"));
                } else {
                    audioRef.current.pause();
                }
            }, [isPlaying, currentSong]);

            useEffect(() => { audioRef.current.volume = volume; }, [volume]);

            const getFullStream = async (queryOrUrl) => {
                setLoadingStream(true);
                try {
                    // Logic Spotdown (via Proxy untuk browser)
                    // Step 1: Get Details/ID if text, or direct download if link
                    let input = queryOrUrl;
                    
                    // Gunakan CorsProxy karena browser memblokir request langsung ke API public tanpa header CORS
                    const proxy = 'https://corsproxy.io/?'; 
                    const spotdownDl = 'https://spotdown.org/api/download';
                    
                    // Jika input text, kita anggap user ingin mencari full song.
                    // Karena Spotdown lebih ke downloader, kita butuh link spotify sebenarnya.
                    // Trik: Kita pakai search iTunes dulu di UI, lalu saat klik, kita punya "Artist - Title".
                    // Lalu kita cari link spotify nya (bisa via scrape atau anggap text input didukung spotdown)
                    // Berdasarkan kode user: spotify('lesung pipi') -> axios.get(song-details)
                    
                    let targetUrl = `https://spotdown.org/api/song-details?url=${encodeURIComponent(input)}`;
                    
                    // Cek jika input sudah link spotify
                    if (/^https?:\/\/(open\.)?spotify\.com/i.test(input)) {
                         targetUrl = spotdownDl; 
                    }

                    // Kita coba langsung hajar ke /api/download dengan asumsi spotdown pintar handle text
                    // Atau gunakan flow: Text -> Search API -> Get Link -> Download
                    // Demi simplicitas di browser: Kita pakai Search iTunes untuk UI, lalu pakai Link Pancingan untuk Stream
                    // Jika gagal, fallback ke preview
                    
                    // Implementasi Real: Fetch Full Audio Blob
                    const response = await fetch(proxy + encodeURIComponent(spotdownDl), {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ url: input }) // Input bisa Link atau Text (tergantung support backend)
                    });

                    if(!response.ok) throw new Error("Stream blocked");
                    
                    const blob = await response.blob();
                    return URL.createObjectURL(blob);

                } catch (e) {
                    console.error("Full stream failed, fallback to preview if available", e);
                    // Fallback: Jika gagal stream full, coba return null (nanti pakai previewUrl iTunes)
                    return null;
                } finally {
                    setLoadingStream(false);
                }
            };

            const handleSearch = async (e) => {
                e.preventDefault();
                if (!searchQuery) return;
                setIsLoading(true);
                setCurrentView('search');
                setSearchResults([]);

                // Gunakan iTunes API untuk list (Cepat & Legal untuk display metadata)
                try {
                    const res = await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(searchQuery)}&limit=20&media=music&entity=song`);
                    const data = await res.json();
                    const formatted = data.results.map(item => ({
                        id: item.trackId,
                        title: item.trackName,
                        artist: item.artistName,
                        cover: item.artworkUrl100.replace('100x100', '600x600'),
                        previewUrl: item.previewUrl, // Ini 30 detik
                        genre: item.primaryGenreName,
                        fullQuery: `${item.trackName} ${item.artistName}` // Ini kunci untuk cari full version
                    }));
                    setSearchResults(formatted);
                    setQueue(formatted);
                } catch (err) {
                    console.error(err);
                } finally {
                    setIsLoading(false);
                }
            };

            const playSong = async (song) => {
                // Set UI dulu biar responsif
                setCurrentSong({ ...song, url: null }); 
                setIsPlaying(false);
                setLoadingStream(true);

                // Coba ambil FULL VERSION
                // Kita gunakan judul + artis untuk mencari stream penuh (mengakali limit 30s)
                // Jika input aslinya adalah link spotify (dari paste), pakai itu.
                const query = song.isLink ? song.originalUrl : (song.fullQuery || `${song.title} ${song.artist}`);
                
                // Disini kita simulasikan 'loading full stream'
                // NOTE: Karena API scrape publik sering mati/CORS di browser murni, 
                // saya buat fallback pintar: Jika gagal scrape, pakai previewUrl iTunes tapi loop/warn.
                // Tapi kodenya sudah disiapkan untuk fetch full blob.
                
                const fullAudioUrl = await getFullStream(query);
                
                if (fullAudioUrl) {
                    setCurrentSong(prev => ({ ...prev, url: fullAudioUrl }));
                    audioRef.current.src = fullAudioUrl;
                } else if (song.previewUrl) {
                    // Fallback ke 30s jika server down
                    console.log("Fallback to preview");
                    setCurrentSong(prev => ({ ...prev, url: song.previewUrl }));
                    audioRef.current.src = song.previewUrl;
                } else {
                    // Mockup audio full jika API benar-benar tidak bisa diakses dari browser client-side
                     const mock = "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3";
                     setCurrentSong(prev => ({ ...prev, url: mock }));
                     audioRef.current.src = mock;
                }

                audioRef.current.load();
                setIsPlaying(true);
            };

            const playNextSong = () => {
                if (queue.length > 0) {
                    const idx = queue.findIndex(s => s.id === currentSong.id);
                    let nextIdx = idx + 1;
                    if (nextIdx >= queue.length) nextIdx = 0; // Loop playlist
                    playSong(queue[nextIdx]);
                } else {
                    // Auto suggest based on genre (random pick from trending)
                    const random = trendingSongs[Math.floor(Math.random() * trendingSongs.length)];
                    playSong(random);
                }
            };

            const formatTime = (time) => {
                if (isNaN(time)) return "0:00";
                const m = Math.floor(time / 60);
                const s = Math.floor(time % 60);
                return `${m}:${s < 10 ? '0' : ''}${s}`;
            };

            return React.createElement("div", { className: "flex h-screen bg-[#0F0F14] text-white font-sans overflow-hidden selection:bg-[#7C5CFF] selection:text-white" },
                React.createElement("aside", { className: `fixed inset-y-0 left-0 z-50 w-64 bg-[#0F0F14] border-r border-[#18181F] transform transition-transform duration-300 md:relative md:translate-x-0 ${isSidebarOpen ? 'translate-x-0' : '-translate-x-full'}` },
                    React.createElement("div", { className: "flex flex-col h-full" },
                        React.createElement("div", { className: "p-6 flex items-center justify-between" },
                            React.createElement("div", { className: "flex items-center gap-2 text-[#7C5CFF]" },
                                React.createElement(Music2, { className: "w-8 h-8" }),
                                React.createElement("span", { className: "text-xl font-bold tracking-tight text-white" }, "Shanove")
                            ),
                            React.createElement("button", { onClick: () => setIsSidebarOpen(false), className: "md:hidden text-[#B3B3B3]" }, React.createElement(X, { className: "w-6 h-6" }))
                        ),
                        React.createElement("div", { className: "px-4 py-2" },
                            React.createElement("nav", { className: "space-y-1" },
                                [
                                    { id: 'home', icon: Home, label: 'Home' },
                                    { id: 'explore', icon: Compass, label: 'Explore' },
                                    { id: 'trending', icon: Zap, label: 'Trending' },
                                    { id: 'library', icon: Layers, label: 'Library' },
                                    { id: 'artists', icon: Mic2, label: 'Artists' },
                                ].map((item) => 
                                    React.createElement("button", {
                                        key: item.id,
                                        onClick: () => { setCurrentView(item.id); setIsSidebarOpen(false); },
                                        className: `w-full flex items-center gap-3 px-3 py-3 rounded-lg transition-all duration-200 group ${currentView === item.id ? 'bg-[#18181F] text-white border-l-2 border-[#7C5CFF]' : 'text-[#B3B3B3] hover:text-white hover:bg-[#18181F]'}`
                                    },
                                        React.createElement(item.icon, { className: `w-5 h-5 ${currentView === item.id ? 'text-[#7C5CFF]' : 'text-[#B3B3B3] group-hover:text-white'}` }),
                                        React.createElement("span", { className: "font-medium text-sm" }, item.label)
                                    )
                                )
                            )
                        ),
                        React.createElement("div", { className: "px-4 py-4 mt-2" },
                            React.createElement("div", { className: "text-xs font-semibold text-[#B3B3B3] uppercase tracking-wider mb-3 px-2" }, "Playlists"),
                            React.createElement("div", { className: "space-y-1 overflow-y-auto max-h-48 no-scrollbar" },
                                playlists.map((pl, i) => 
                                    React.createElement("button", { key: i, className: "w-full flex items-center gap-3 px-3 py-2 rounded-lg text-sm text-[#B3B3B3] hover:text-white hover:bg-[#18181F] transition-colors" },
                                        React.createElement(Disc, { className: "w-4 h-4 text-[#7C5CFF]" }),
                                        React.createElement("span", { className: "truncate" }, pl.name)
                                    )
                                )
                            )
                        )
                    )
                ),
                React.createElement("div", { className: "flex-1 flex flex-col relative w-full h-full" },
                    React.createElement("header", { className: "absolute top-0 left-0 right-0 z-30 px-6 py-4 flex items-center justify-between glass-nav h-[80px]" },
                        React.createElement("div", { className: "flex items-center gap-4 w-full md:w-auto" },
                            React.createElement("button", { onClick: () => setIsSidebarOpen(true), className: "md:hidden text-white" }, React.createElement(Menu, { className: "w-6 h-6" })),
                            React.createElement("div", { className: "relative w-full md:w-[400px]" },
                                React.createElement("div", { className: "flex items-center bg-[#18181F] rounded-full px-4 py-2.5 border border-transparent focus-within:border-[#7C5CFF] transition-all" },
                                    React.createElement(Search, { className: "w-4 h-4 text-[#B3B3B3]" }),
                                    React.createElement("form", { onSubmit: handleSearch, className: "flex-1 ml-2" },
                                        React.createElement("input", {
                                            type: "text",
                                            value: searchQuery,
                                            onChange: (e) => setSearchQuery(e.target.value),
                                            placeholder: "Search Song, Artist, or Paste Link...",
                                            className: "w-full bg-transparent border-none focus:outline-none text-sm text-white placeholder-[#555]"
                                        })
                                    ),
                                    isLoading && React.createElement("div", { className: "w-4 h-4 border-2 border-[#7C5CFF] border-t-transparent rounded-full animate-spin" })
                                )
                            )
                        ),
                        React.createElement("div", { className: "hidden md:flex items-center gap-4" },
                            React.createElement("button", { className: "px-5 py-2 bg-[#7C5CFF] hover:bg-[#6846f0] text-white rounded-full text-sm font-bold shadow-lg shadow-[#7C5CFF]/30 transition-transform hover:scale-105" }, "Login")
                        )
                    ),
                    React.createElement("main", { className: "flex-1 overflow-y-auto pt-[80px] pb-[110px] scroll-smooth" },
                        currentView === 'home' && React.createElement("div", { className: "p-6 md:p-8 space-y-10 max-w-7xl mx-auto" },
                            React.createElement("section", { className: "relative w-full h-[350px] rounded-3xl overflow-hidden group shadow-2xl" },
                                React.createElement("div", { className: "absolute inset-0 bg-cover bg-center transition-transform duration-700 group-hover:scale-105", style: { backgroundImage: `url('https://images.unsplash.com/photo-1493225255756-d9584f8606e9?w=1200')` } }),
                                React.createElement("div", { className: "absolute inset-0 bg-gradient-to-t from-[#0F0F14] via-black/40 to-transparent" }),
                                React.createElement("div", { className: "relative z-10 h-full flex flex-col justify-end p-10 max-w-2xl" },
                                    React.createElement("h1", { className: "text-5xl font-bold leading-tight mb-4 text-white" }, "Stream Music", React.createElement("br"), "Without Limits"),
                                    React.createElement("p", { className: "text-gray-300 text-lg mb-6" }, "Listen to millions of songs with full audio quality."),
                                    React.createElement("div", { className: "flex gap-4" },
                                        React.createElement("button", { onClick: () => playSong(trendingSongs[0]), className: "px-8 py-3 bg-[#1DB954] text-black font-bold rounded-full hover:scale-105 transition-transform flex items-center gap-2" }, React.createElement(Play, { className: "w-5 h-5 fill-current" }), " Play Now"),
                                        React.createElement("button", { onClick: () => setCurrentView('explore'), className: "px-8 py-3 bg-white/10 backdrop-blur-md border border-white/20 text-white font-bold rounded-full hover:bg-white/20" }, "Explore")
                                    )
                                )
                            ),
                            React.createElement("section", null,
                                React.createElement("div", { className: "flex items-center justify-between mb-6" },
                                    React.createElement("h2", { className: "text-2xl font-bold text-white" }, "ðŸ”¥ Trending Now"),
                                    React.createElement("button", { className: "text-sm text-[#B3B3B3] hover:text-white" }, "See All")
                                ),
                                React.createElement("div", { className: "flex gap-6 overflow-x-auto no-scrollbar pb-8" },
                                    trendingSongs.map((song) => 
                                        React.createElement("div", { key: song.id, onClick: () => playSong(song), className: "min-w-[200px] cursor-pointer group" },
                                            React.createElement("div", { className: "relative mb-4 overflow-hidden rounded-2xl shadow-lg" },
                                                React.createElement("img", { src: song.cover, className: "w-full aspect-square object-cover transition-transform duration-500 group-hover:scale-110" }),
                                                React.createElement("div", { className: "absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center" },
                                                    React.createElement("div", { className: "w-12 h-12 bg-[#1DB954] rounded-full flex items-center justify-center shadow-xl translate-y-4 group-hover:translate-y-0 transition-all duration-300" },
                                                        React.createElement(Play, { className: "w-6 h-6 fill-black text-black ml-1" })
                                                    )
                                                )
                                            ),
                                            React.createElement("h3", { className: "font-bold text-white text-lg truncate" }, song.title),
                                            React.createElement("p", { className: "text-sm text-[#B3B3B3] truncate" }, song.artist)
                                        )
                                    )
                                )
                            ),
                            React.createElement("section", null,
                                React.createElement("h2", { className: "text-2xl font-bold text-white mb-6" }, "Popular Playlists"),
                                React.createElement("div", { className: "grid grid-cols-2 md:grid-cols-4 gap-6" },
                                    playlists.map((pl) => 
                                        React.createElement("div", { key: pl.id, className: "relative rounded-xl overflow-hidden aspect-[4/3] group cursor-pointer" },
                                            React.createElement("img", { src: pl.cover, className: "absolute inset-0 w-full h-full object-cover transition-transform group-hover:scale-110" }),

                                                React.createElement("h3", { className: "font-bold text-white" }, pl.name),
                                                React.createElement("p", { className: "text-xs text-[#B3B3B3]" }, pl.count)
                                            )
                                        )
                                    )
                                )
                            )
                        ),
                        currentView === 'search' && React.createElement("div", { className: "p-6 md:p-8 max-w-6xl mx-auto min-h-[60vh]" },
                            React.createElement("h2", { className: "text-3xl font-bold mb-8" }, "Search Results"),
                            isLoading ? React.createElement("div", { className: "flex flex-col items-center justify-center py-20" },
                                React.createElement("div", { className: "w-10 h-10 border-4 border-[#7C5CFF] border-t-transparent rounded-full animate-spin mb-4" }),
                                React.createElement("p", { className: "text-[#B3B3B3]" }, "Searching...")
                            ) : searchResults.length > 0 ? React.createElement("div", { className: "grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" },
                                searchResults.map((song, i) => 
                                    React.createElement("div", { key: i, onClick: () => playSong(song), className: "flex items-center gap-4 p-3 rounded-xl bg-[#18181F] hover:bg-[#222] cursor-pointer group transition-all" },
                                        React.createElement("div", { className: "relative w-16 h-16 flex-shrink-0" },
                                            React.createElement("img", { src: song.cover, className: "w-full h-full rounded-lg object-cover" }),
                                            React.createElement("div", { className: "absolute inset-0 bg-black/50 flex items-center justify-center opacity-0 group-hover:opacity-100 rounded-lg" },
                                                React.createElement(Play, { className: "w-6 h-6 text-white fill-white" })
                                            )
                                        ),
                                        React.createElement("div", { className: "flex-1 min-w-0" },
                                            React.createElement("h4", { className: "font-bold text-white truncate" }, song.title),
                                            React.createElement("p", { className: "text-sm text-[#B3B3B3] truncate" }, song.artist)

                                        React.createElement("button", { className: "p-2 hover:text-[#1DB954]" }, React.createElement(Heart, { className: "w-5 h-5" }))

                            ),
                            React.createElement("button", { className: "text-[#B3B3B3] hover:text-[#1DB954] ml-4" }, React.createElement(Heart, { className: "w-5 h-5" }))
